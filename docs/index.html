<h1>Testing page for <a href="https://github.com/fregante/indent-textarea">indent-textarea</a></h1>
<p>Press <kbd>tab</kbd> or <kbd>shift+tab</kbd> to test out <code>indent-textarea</code> on real code:</p>
<textarea>
export function eventHandler(event: KeyboardEvent): void {
	if (event.defaultPrevented) {
		return;
	}

	const textarea = event.target as HTMLTextAreaElement;

	if (event.key === 'Tab') {
		if (event.shiftKey) {
			unindent(textarea);
		} else {
			indent(textarea);
		}

		event.preventDefault();
	}
}
</textarea>
<script>
	indentTextarea.watch('textarea');
</script>
